<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>

    <link
      rel="shortcut icon"
      href="./images/portfolio.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/mediaqueries.css" />
  </head>
  <body>
    <!-- desktop navbar start -->
    <nav id="desktop-nav">
      <div class="logo">Creatifying121</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- desktop navbar end -->

    <!-- mobile navbar start -->
    <nav id="hamburger-nav">
      <div class="logo">Creatifying121</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <!-- mobile navbar end -->

    <!-- other sections start -->

    <!-- profile section start -->
    <section id="profile">
      <div class="section__text">
        <p class="section__text__p1">Hey there! I'm</p>
        <h1 class="title">Shivani Raichandani</h1>
        <p class="section__text__p2">I'm a <span class="role"></span></p>

        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./images/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Me
          </button>
        </div>

        <div id="socials-container">
          <img
            src="./images/linkedin.png"
            alt="LinkedIn Profile"
            class="icon"
            onclick="window.open('https://www.linkedin.com/in/shivani111/', '_blank')"
          />
          <img
            src="./images/github.png"
            alt="Github Profile"
            class="icon"
            onclick="window.open('https://github.com/creatifying121', '_blank')"
          />
        </div>
      </div>
    </section>
    <!-- profile section end -->

    <!-- footer start -->
    <footer>
      <p>Copyright &#169; 2023 Creatifying121. All rights reserved.</p>
    </footer>
    <!-- footer end -->

    <!-- other sections end -->

    <!-- scripts -->

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./script.js"></script>
  </body>
</html>
