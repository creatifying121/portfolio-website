<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- navigation bar start -->
    <header class="header">
      <a href="#" class="logo"> Creatifying121 </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#about" class="main-nav-link">About</a></li>
          <li><a href="#experience" class="main-nav-link">Experinece</a></li>
          <li><a href="#projects" class="main-nav-link">Projects</a></li>
          <li>
            <a href="#contact" class="main-nav-link nav-cta">Get in touch</a>
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>

        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <!-- navigation bar end -->

    <main>
      <!-- hero section start -->
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text">
            <p class="hey-text">Hey there! I'm</p>
            <h1 class="title">Shivani Raichandani</h1>
            <p class="typed-text">I'm a <span class="role"></span></p>

            <div class="btn-container">
              <button
                class="btn btn-color-2"
                onclick="window.open('./images/resume-example.pdf')"
              >
                Download CV
              </button>
              <button
                class="btn btn-color-1"
                onclick="location.href='./#contact'"
              >
                Contact Me
              </button>
            </div>

            <div id="socials-container">
              <img
                src="./images/linkedin.png"
                alt="LinkedIn Profile"
                class="icon"
                onclick="window.open('https://www.linkedin.com/in/shivani111/', '_blank')"
              />
              <img
                src="./images/github.png"
                alt="Github Profile"
                class="icon"
                onclick="window.open('https://github.com/creatifying121', '_blank')"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- hero section end -->

      <!-- project section start -->
      <section class="section-project"></section>
      <!-- project section end -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- ADDING ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
